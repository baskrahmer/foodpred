<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>EcoScore Calculator</title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="container">
        <h1>EcoScore Calculator</h1>
        <div class="input-container">
            <input type="text" id="foodInput" placeholder="Enter food product" oninput="calculateEcoScore()">
            <p class="result" id="prediction">Prediction: <span id="predictionValue">-</span></p>
            <p class="result" id="efScore">EF Score: <span id="efScoreValue">-</span></p>
            <p class="result" id="probability">Probability: <span id="probabilityValue">-</span></p>
        </div>
    </div>
</main>
<script>
        async function calculateEcoScore() {
            const foodInput = document.getElementById("foodInput").value;
            if (foodInput.trim() === "") return;

            const response = await fetch(`https://api.url.xyz/?query=${encodeURIComponent(foodInput)}`, {
                method: "GET",
                headers: { "Content-Type": "application/json" },
            });

            const { pred, ef_score, prob } = await response.json();

            document.getElementById("predictionValue").innerText = pred;
            document.getElementById("efScoreValue").innerText = ef_score;
            document.getElementById("probabilityValue").innerText = prob;
        }





</script>
</body>
</html>
